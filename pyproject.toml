[tool.isort]
profile = "black"

[tool.black]
target-version = ['py311']
line_length=90
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.django-stubs]
django_settings_module = "core.settings"
