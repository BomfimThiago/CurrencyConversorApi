repos:
-   repo: https://github.com/ambv/black
    rev: 23.7.0
    hooks:
       - id: black
         language_version: python
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
-   repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
    -   id: flake8
        args: ['--ignore=E501,W503', '--max-line-length=90']
